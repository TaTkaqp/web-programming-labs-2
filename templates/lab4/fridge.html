{% extends "base.html" %}

{% block lab %} Холодильник {% endblock %}

{% block main %}
    <h1>Температура холодильника</h1>
    <form method="post">
            <label for="temperature">Температура (°C):</label>
            <input type="number" id="temperature" name="temperature">
            <button type="submit">Установить.</button>
    </form>
    {% if message %}
        {{ message }}
    {% endif %}
    {% if snowflake_count %}
        <div>
            {% for snowflake in range(snowflake_count) %}
            <span>❄️</span>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
