{% extends "base.html" %}

{% block lab %} Заказ зерна {% endblock %}

{% block main %}
        <h1>Заказ зерна</h1>
        <form method="post">
            <label for="grain_type">Выберите зерно:</label>
            <select id="grain_type" name="grain_type">
                <option value="ячмень">Ячмень</option>
                <option value="овёс">Овёс</option>
                <option value="пшеница">Пшеница</option>
                <option value="рожь">Рожь</option>
            </select><br>
            <label for="weight">Вес (в тоннах):</label>
            <input type="number" id="weight" name="weight"><br>
            {% if message %}
                <div class="error">{{ message }}</div>
            {% endif %}
            <button type="submit">Сформировать заказ.</button>
        </form>
{% endblock %}
