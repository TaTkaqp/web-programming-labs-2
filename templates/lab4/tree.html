{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}  Лабораторная работа 4 {% endblock %}

{# основной контент: #}
{% block main %}
        <h2>Посажено деревьев: {{ tree_count }}</h2>
        <form method="post">
            <button name="operation" value="plant" {% if tree_count >= 10 %}disabled{% endif %}>Посадить дерево</button>
            <button name="operation" value="cut" {% if tree_count <= 0 %}disabled{% endif %}>Срубить дерево</button>
            {% if error %}
                <div class="error">{{error}}</div>
            {% endif %}
        </form>
{% endblock %}
