{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}  Лабораторная работа 5 {% endblock %}

{# основной контент: #}
{% block main %}
            <h1>Регистрация</h1>
            <form action="/lab5/register" method="post">
                <div>
                    <label>
                        Логин: <input type="text" name="login">
                    </label>
                </div>

                <div>
                    <label>
                        Пароль: <input type="password" name="password">
                    </label>
                </div>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <div><button type="submit">Зарегистрироваться.</button></div>
            </form>
{% endblock %}
