{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}  Лабораторная работа 5 {% endblock %}

{# основной контент: #}
{% block main %}
    
        <h1>Создание статьи</h1>
        <form method="post">
            <div>
                <label>
                    Название статьи:
                    <input type="text" maxlength="50" name="title" value="{{ title or '' }}">
                </label>
            </div>

            <div>
                <textarea name="article_text">{{ article_text or '' }}</textarea>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="is_favorite"> Пометить как любимую
                </label>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="is_public"> Сделать статью публичной
                </label>
            </div>

            {% if error %}
                {{ error }}
            {% endif %}

            <button type="submit">Готово</button>
        </form>

{% endblock %}
